<mat-form-field
  class="search-form-field"
  appearance="outline"
  class="{{widthClass}}">
  <mat-icon matPrefix svgIcon="magnifier" class="icon-small"></mat-icon>
  <input
    matInput
    type="search"
    [placeholder]="searchPlaceHolder"
    (input)="onInputValueChange($event)"
    (blur)="onBlur($event)" />
</mat-form-field>
