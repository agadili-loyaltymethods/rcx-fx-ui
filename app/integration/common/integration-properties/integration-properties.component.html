<div class="form">
  <div class="right-panel-header">
    <div class="right-panel-left-content">
      <div class="bread-crum">
        <p class="tproperties">Integration Properties</p>
      </div>
    </div>
  </div>
  <app-dynamic-form
    *ngIf="config"
    [data]="properties"
    [handlers]="handlers"
    [config]="config"
    [requiredData]="requiredData"
    [title]="'integrationProperties'"
    (formStatus)="updateFormGroup($event)">
  </app-dynamic-form>
</div>
